<!DOCTYPE html>
<html lang="en">
	<head><meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title> Video Edit Bot (nextgen) </title>
		<!-- Google Fonts Roboto -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://dangeredwolf.com/waves/waves.min.css">
		<link rel="stylesheet" href="app.css">
	</head>
	<body>
		<nav>
			<header class="app-title">
				<img src="https://github.com/GanerCodes/videoEditBot/raw/master/icons/VideoEditBot128.png">
				<span> Video Edit Bot </span>
			</header>
			<article class="waves-effect waves-light">
				<i class="material-icons">movie</i>

			</article>

		<div class="yourVideos main">
			<div class="scroller">

			</div>

		</div>
		<div class="videoPreview">
			
		</div>

		<div class="alertContainer hidden">
			
		</div>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="https://dangeredwolf.com/waves/waves.min.js"></script>
